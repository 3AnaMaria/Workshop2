<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Workshop 2</title>
</head>

<body>
    <header class="header">
        <figure class="header.image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Pokebola-pokeball-png-0.png" alt="pokebola"
                height="30" width="30">
        </figure>
        <h1>POKEDEX_
        </h1>
        <section></section>
    </header>
    <main>

        <h1 class="principalPokemon">Aromatisse
        </h1>
        <div class="aromatisse">
            <div class="pokemonGrande">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/683.png" alt="imagen de Aromatisse"
                    height="400" width="400">
            </div>
            <aside>
                <div class="cardSide">
                    <div class="cardInfo">
                        <h2>No.</h2>
                        <h3> 0683</h3>
                    </div>
                    <div class="cardInfo">
                        <h2>Level</h2>
                        <h3> 33</h3>
                    </div>
                </div>
                <div class="cardSide">
                    <div class="cardInfo">
                        <h2>Type</h2>
                        <h3> Fairy</h3>
                    </div>
                    <div class="cardInfo">
                        <h2>Hability</h2>
                        <h3> Soul cure</h3>
                    </div>
                </div>
                <div class="cardSide">
                    <div class="cardInfo">
                        <h2>Height</h2>
                        <h3> 0,8m</h3>
                    </div>
                    <div class="cardInfo">
                        <h2>Weight</h2>
                        <h3> 15,5kg</h3>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <div class="pokemones">
            <h1>Others
            </h1>
            <figure class="imagenPokemones">
                <a href="#0">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/133.png"
                    alt="pokemon de cola larga" height="200" width="200">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/119.png" alt="pokemon pescado"
                    height="200" width="200">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/390.png" alt="pokemon mono"
                    height="200" width="200">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/806.png" alt="pokemon UFO"
                    height="200" width="200">
                </a>
            </figure>
            
        </div>
    </footer>
</body>
</html>
